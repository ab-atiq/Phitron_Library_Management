<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Bootstrap demo{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">

                <a class="nav-link" href="{% url 'book_search' %}">Books</a>
                <a class="nav-link" href="{% url 'user_dashboard' %}">Dashboard</a>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        Admin
                    </a>
                    {% if user.is_staff %}
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" href="/admin/">Admin panel</a></li>
                            <li><a class="dropdown-item" href="/admin/auth/user/">Manage Users</a></li>
                            <li><a class="dropdown-item" href="/admin/library/book/">Manage Books</a></li>
                        </ul>
                    {% endif %}
                </li>
                {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'user_logout' %}">Logout</a>
                {% else %}
                    <a class="nav-link active" aria-current="page" href="{% url 'user_registration' %}">Registration</a>
                    <a class="nav-link" href="{% url 'user_login' %}">Login</a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>

{% block content %}
    <h1>Home page</h1>
{% endblock content %}
</body>
</html>
